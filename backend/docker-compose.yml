version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: wellness_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: wellness_coffee
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wellness_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d wellness_coffee"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: wellness_redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - wellness_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: wellness_api
    restart: always
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db/wellness_coffee
      - REDIS_URL=redis://redis:6379/0
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - N8N_WEBHOOK_SECRET=${N8N_WEBHOOK_SECRET}
      - ENV=production
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./data/lancedb:/app/data/lancedb
    networks:
      - wellness_network
    # Optimización Gunicorn para 2 vCPUs: (2 x num_cores) + 1 = 5 workers
    # Usaremos uvicorn workers para soporte asíncrono
    command: gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000

networks:
  wellness_network:
    driver: bridge

volumes:
  postgres_data:
